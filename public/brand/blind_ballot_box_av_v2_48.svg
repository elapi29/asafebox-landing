<svg width="48" height="48" viewBox="0 0 300 240" xmlns="http://www.w3.org/2000/svg"><svg width="300" height="240" viewBox="0 0 300 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Blind ballot box v2 (In aSAFEBOX gradient)">
  <title>Blind ballot box v2 â€” In aSAFEBOX gradient</title>
  <defs>
    <linearGradient id="av" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF6A00"/>
      <stop offset="100%" stop-color="#9B5BFF"/>
    </linearGradient>
  </defs>
  <g>

  <!-- Cube (thin stroke) -->
  <g fill="none" stroke="url(#av)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
    <!-- top face -->
    <path d="M60 66 L150 40 L240 66 L150 92 Z"/>
    <!-- left face -->
    <path d="M60 66 L60 150 L150 176 L150 92 Z"/>
    <!-- right face -->
    <path d="M240 66 L240 150 L150 176 L150 92 Z"/>
  </g>

  <!-- Perspective-aligned slit on top face -->
  <path d="M128 75 L172 62 L186 66 L142 79 Z" fill="none" stroke="url(#av)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Internal ballot (rotated) with cutout letter -->
  <g transform="translate(150,118) rotate(-14)">
    <!-- ballot rectangle -->
    <rect x="-18" y="-28" width="48" height="56" rx="4" fill="none" stroke="url(#av)" stroke-width="2"/>
    <!-- cutout letter (A) using white to imply blind cut and light ink hint -->
    <path d="M0 -12 l6 18 h-12 l6 -18 z m -2 12 h4" fill="#FFFFFF" stroke="#0B1020" stroke-opacity="0.2" stroke-width="1.2"/>
  </g>

  <!-- Perforated/see-through treatment: bottom/front edge is discontinuous (dashed gap in middle) -->
  <path d="M60 150 L150 176 L240 150" fill="none" stroke="url(#av)" stroke-width="2" stroke-linecap="round" stroke-dasharray="10 10"/>
  <!-- solid small segments at ends to keep form -->
  <path d="M60 150 L90 160" fill="none" stroke="url(#av)" stroke-width="2" stroke-linecap="round"/>
  <path d="M210 160 L240 150" fill="none" stroke="url(#av)" stroke-width="2" stroke-linecap="round"/>

  <!-- Vertical front edges as faint dashed (review window vibe) -->
  <path d="M60 66 L60 150" fill="none" stroke="url(#av)" stroke-width="2" stroke-dasharray="6 8" stroke-linecap="round"/>
  <path d="M240 66 L240 150" fill="none" stroke="url(#av)" stroke-width="2" stroke-dasharray="6 8" stroke-linecap="round"/>

  <!-- shadow -->
  <ellipse cx="150" cy="200" rx="88" ry="10" fill="#0B1020" opacity="0.07"/>
</svg></g>
</svg>