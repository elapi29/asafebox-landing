<svg xmlns="http://www.w3.org/2000/svg" width="180" height="36" viewBox="0 0 180 36" role="img" aria-label="In aSAFEBOX">
  <defs>
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF6A00"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>
  </defs>

  <!-- "In" (itálica) -->
  <text x="0" y="25"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="22" font-style="italic" font-weight="600" fill="url(#g)">In</text>

  <!-- "aSAFEBOX" + ® con separación óptica mediante dx -->
  <text x="28" y="25"
        font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial"
        font-size="22" font-weight="800" fill="url(#g)">
    aSAFEBOX
    <!-- Ajustá dx si querés más/menos aire (6–8 suele verse perfecto) -->
    <tspan dx="3" dy="-9" font-size="11" font-weight="700">®</tspan>
  </text>
</svg>